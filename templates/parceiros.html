{% extends 'base.html' %}
{% block content %}

<section class="py-24 px-6 max-w-7xl mx-auto text-center">
    <h2 class="text-4xl font-orbitron font-bold mb-12 text-primary">PARCEIROS</h2>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-10">
        {% for s in sponsors %}
            <a href="{{ s.website }}" target="_blank" class="bg-dark/40 border border-primary/20 p-4 rounded-xl flex items-center justify-center hover:scale-105 transition">
                <img src="{{ s.logo_url }}" class="w-32 object-contain opacity-80 hover:opacity-100 transition" />
            </a>
        {% endfor %}
    </div>
</section>

{% endblock %}
